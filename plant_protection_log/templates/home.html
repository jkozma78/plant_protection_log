<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Protection Log</title>
    <!-- <link rel="stylesheet" href="/static/plant.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center alert alert-primary col-6 mx-auto">Plant protection log</h1>
    <div>
    <form method="POST">
                
        <div class="col-6 mx-auto alert alert-primary">

            <div class="input-group col-sm-2">
                <span class="input-group-text" id="addon-wrapping">Date</span>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            
            <div class="input-group col-sm-2">
                <span class="input-group-text" id="addon-wrapping">Chemical</span>
                <input type="text" class="form-control" id="chemical" name="chemical" required>
            </div>
            
            <div class="input-group col-sm-2">
                <span class="input-group-text" id="addon-wrapping">Plant</span>
                <input type="text" class="form-control" id="plant" name="plant" required>
            </div>
            
            <div class="input-group col-sm-2">
                <span class="input-group-text" id="addon-wrapping">Area</span>
                <input type="text" class="form-control" id="area" name="area" required>
            </div>

            <div class="input-group col-sm-2">
                <span class="input-group-text" id="addon-wrapping">Comment</span>
                <input type="text" class="form-control" id="comment" name="comment" required>
            </div>
            
            
            <div>
                <input type="submit" name ="submit_btn" value="Record">
                
            </div></form>
            <span><form method="POST"><input type="submit" name ="submit_btn" value="Show records"></form></span>
        </div>
    
    
</div>
    
</body>
</html>
